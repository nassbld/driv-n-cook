<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <!-- Voici comment faire du "two-way binding" avec des Signals et ngModel -->
      <input
        type="email"
        id="email"
        name="email"
        [ngModel]="email()"
        (ngModelChange)="email.set($event)"
        required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [ngModel]="password()"
        (ngModelChange)="password.set($event)"
        required>
    </div>
    <button type="submit">Se connecter</button>

    <!-- On affiche le message d'erreur en lisant le signal -->
    @if (errorMessage()) {
      <p class="error-message">{{ errorMessage() }}</p>
    }
  </form>
</div>
